<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">    
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>DeepJ</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">        
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.5/howler.core.min.js"></script>
        <script type="text/javascript" src="https://cdn.rawgit.com/JulianLaval/canvas-particle-network/7cfd75c6/particle-network.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-40019379-4"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-40019379-4');
        </script>
    </head>
    <body>
        <div id="particle-canvas"></div>
        <div class="container center-content">
            <h1 class="display-1">Deep<span class="accent">J</span></h1>    
            <div class="controls d-none d-sm-flex">
                <div class="control-col">
                    <input class="slider" type="range" min="0" max="1" step="0.01" id="baroque">
                    <p>Baroque</p>
                </div>
                <div class="control-col">
                    <input class="slider" type="range" min="0" max="1" step="0.01" id="classical">
                    <p>Classical</p>
                </div>
                <div class="control-col">
                    <input class="slider" type="range" min="0" max="1" step="0.01" id="romantic">
                    <p>Romantic</p>
                </div>
                <div class="control-col">
                    <input class="slider" type="range" min="0" max="1" step="0.01" id="modern">
                    <p>Modern</p>
                </div>
            </div>
            <!--
            <div id="soundwave">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            -->
            <div class="caption">
                <p>DeepJ (Deep Learning DJ) is an artificial intelligence that composes piano music in real time.</p>
                <p>See the code on <a href="https://github.com/calclavia/DeepJ" target="_blank">Github</a> and read our <a href="https://arxiv.org/pdf/1801.00887.pdf" target="_blank">research paper</a>.</p>
                <small><i>Due to high traffic volume, it may take some time before music starts playing.</i></small>
            </div>
        </div>
    </body>
</html>
